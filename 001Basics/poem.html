<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>首页</title>
  </head>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/poem.css" />
  <body>
    <div class="container">
      <div id="silence">
        <h1>静夜思</h1>
        <span>唐-李白</span>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
      </div>
      <div id="up">
        <h1>登高</h1>
        <span> 唐——杜甫</span>
        <p>风急天高猿啸哀，渚清沙白鸟飞回。</p>
        <p>无边落木萧萧下，不尽长江滚滚来。</p>
        <p>万里悲秋常作客，百年多病独登台。</p>
        <p>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</p>
      </div>
    </div>
  </body>
</html>
