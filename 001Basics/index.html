	<div>
	<h1 >静夜思</h1><span>唐-李白</span>
	<P>床前明月光，</P>
	<P>疑是地上霜。</P>
	<P>举头望明月，</P>
	<P>低头思故乡。</P>
		
		</div>
		<div>登高 <span> 唐——杜甫</span>
			<p>风急天高猿啸哀</p>
			<p>驻青沙白鸟飞回</p>
