	<body>
	<div id="静夜思">
	<h1 >静夜思</h1><span>唐-李白</span>
	<P>床前明月光，</P>
	<P>疑是地上霜。</P>
	<P>举头望明月，</P>
	<P>低头思故乡。</P>
		
		</div>
	<div id="登高">
		登高 <span> 唐——杜甫</span>
			<p>风急天高猿啸哀，渚清沙白鸟飞回。</p>
			<p>无边落木萧萧下，不尽长江滚滚来。</p>
			<p>万里悲秋常作客，百年多病独登台。</P>
		         <p>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</p>
		
	</div>
		
		
	</body>
